<!-- Add Event Modal -->
<div id="addEventModal" class="event-modal">
    <div class="event-modal-content">
        <span class="event-close" id="closeAddEventBtn">&times;</span>
        <h2>Add New Event</h2>
        <form id="addEventForm" method="POST" action="{% url 'add-event' %}">
            {% csrf_token %}
            <label for="id_title">Event Title:</label>
            <input type="text" name="title" id="id_title" required>
            <br><br>

            <label for="id_start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" id="id_start_time" required>
            <br><br>

            <label for="id_end_time">End Time:</label>
            <input type="datetime-local" name="end_time" id="id_end_time" required>
            <br><br>

            <button type="submit">Save Event</button>
        </form>
    </div>
</div>

<script>
    // Get the modal and buttons
    var addEventModal = document.getElementById("addEventModal");
    var openAddEventBtn = document.getElementById("openAddEventBtn");
    var closeAddEventBtn = document.getElementById("closeAddEventBtn");

    // When the user clicks the button, open the modal
    openAddEventBtn.onclick = function() {
        addEventModal.style.display = "block";
    }

    // When the user clicks on the close button, close the modal
    closeAddEventBtn.onclick = function() {
        addEventModal.style.display = "none";
    }

    // When the user clicks anywhere outside the modal, close it
    window.onclick = function(event) {
        if (event.target == addEventModal) {
            addEventModal.style.display = "none";
        }
    }
</script>
