<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event: {{ event.title }}</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="id_title">Event Title:</label>
        {{ form.title }}
        <br><br>

        <label for="id_start_time">Start Time:</label>
        {{ form.start_time }}
        <br><br>

        <label for="id_end_time">End Time:</label>
        {{ form.end_time }}
        <br><br>

        <button type="submit">Save Changes</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this event?');">Delete Event</button>
    </form>
    <a href="{% url 'calendar' %}">Back to Calendar</a>
</body>
</html>
