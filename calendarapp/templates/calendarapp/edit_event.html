<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        align-items: center;
        color: #333;
    }
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    input[type="text"], input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #333;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <h1>Edit Event: {{ event.title }}</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="id_title">Event Title:</label>
        {{ form.title }}
        <br><br>

        <label for="id_start_time">Start Time:</label>
        {{ form.start_time }}
        <br><br>

        <label for="id_end_time">End Time:</label>
        {{ form.end_time }}
        <br><br>

        <button type="submit">Save Changes</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this event?');">Delete Event</button>
    </form>
    <a href="{% url 'calendar' %}">Back to Calendar</a>
</body>
</html>
